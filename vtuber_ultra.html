<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÎØ∏ÎÇò - Ultra VTuber System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nanum Gothic', sans-serif;
            background: #000;
            overflow: hidden;
            height: 100vh;
        }

        /* VTuber iframe */
        #vtuber-frame {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* SVG Ïò§Î≤ÑÎ†àÏù¥ - ÎπõÎÇòÎäî ÏâêÏù¥Îçî Ìö®Í≥º */
        #svg-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            z-index: 999;
            pointer-events: none;
            opacity: 0;
            transition: opacity 1.5s ease;
        }

        #svg-container.active {
            opacity: 1;
        }

        #svg-display {
            width: 100%;
            height: 100%;
            filter:
                drop-shadow(0 0 40px rgba(255, 255, 255, 0.9))
                drop-shadow(0 0 80px rgba(100, 200, 255, 0.7))
                drop-shadow(0 0 120px rgba(50, 150, 255, 0.5));
            animation: float 8s ease-in-out infinite, glow 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg) scale(1);
            }
            25% {
                transform: translateY(-30px) rotate(3deg) scale(1.05);
            }
            50% {
                transform: translateY(0px) rotate(-3deg) scale(1);
            }
            75% {
                transform: translateY(-15px) rotate(2deg) scale(1.02);
            }
        }

        @keyframes glow {
            0%, 100% {
                filter:
                    drop-shadow(0 0 40px rgba(255, 255, 255, 0.9))
                    drop-shadow(0 0 80px rgba(100, 200, 255, 0.7))
                    drop-shadow(0 0 120px rgba(50, 150, 255, 0.5));
            }
            50% {
                filter:
                    drop-shadow(0 0 60px rgba(255, 255, 255, 1))
                    drop-shadow(0 0 100px rgba(150, 220, 255, 0.9))
                    drop-shadow(0 0 160px rgba(100, 180, 255, 0.7));
            }
        }

        /* ÏûêÎßâ/ÌôúÎèô ÌëúÏãú */
        #subtitle {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            max-width: 80%;
            padding: 20px 40px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            font-size: 24px;
            border-radius: 15px;
            z-index: 100;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.8);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        #subtitle.visible {
            opacity: 1;
        }

        /* ÏÉÅÌÉú Î∞î */
        #status {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            border-radius: 30px;
            z-index: 101;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .pulse-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4ade80;
            animation: pulse 2s infinite;
            box-shadow: 0 0 15px #4ade80;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.3); }
        }

        /* Î°úÎî© ÌëúÏãú */
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 32px;
            z-index: 1000;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }

        .spinner {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- VTuber iframe -->
    <iframe id="vtuber-frame" src="http://localhost:12393"></iframe>

    <!-- SVG Ïò§Î≤ÑÎ†àÏù¥ -->
    <div id="svg-container">
        <div id="svg-display"></div>
    </div>

    <!-- ÏûêÎßâ -->
    <div id="subtitle"></div>

    <!-- ÏÉÅÌÉú Î∞î -->
    <div id="status">
        <div class="pulse-dot"></div>
        <span>üé§ ÎùºÏù¥Î∏å ‚Ä¢ üé® AI Í∑∏Î¶º ‚Ä¢ ‚ö° Ultra Mode</span>
    </div>

    <!-- Î°úÎî© -->
    <div id="loading" style="display: none;">
        <div class="spinner"></div>
        AIÍ∞Ä Í∑∏Î¶ºÏùÑ Í∑∏Î¶¨Îäî Ï§ë...
    </div>

    <script>
        const MISTRAL_API_KEY = "bN77wfiqQRd7EYrUdDA4PN9T5p4fTKht";
        const MISTRAL_API_URL = "https://api.mistral.ai/v1/chat/completions";

        let ws;
        let currentSVG = null;

        // WebSocket Ïó∞Í≤∞
        function connectWebSocket() {
            try {
                ws = new WebSocket('ws://localhost:12393/ws');

                ws.onopen = () => {
                    console.log('‚úÖ WebSocket Ïó∞Í≤∞ ÏÑ±Í≥µ');
                    showSubtitle('ÏãúÏä§ÌÖú Ï§ÄÎπÑ ÏôÑÎ£å!', 2000);
                };

                ws.onmessage = async (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        const text = data.text || data.message || '';

                        // ÏûêÎßâ ÌëúÏãú
                        if (text) {
                            showSubtitle(text, 4000);
                        }

                        // [SVG:Ï£ºÏ†ú] Ìå®ÌÑ¥ Í∞êÏßÄ
                        const svgMatch = text.match(/\[SVG:([^\]]+)\]/);
                        if (svgMatch) {
                            const topic = svgMatch[1];
                            console.log('üé® SVG ÏÉùÏÑ± ÏöîÏ≤≠:', topic);
                            await generateAndShowSVG(topic);
                        }
                    } catch (e) {
                        console.log('Î©îÏãúÏßÄ Ï≤òÎ¶¨ Ïò§Î•ò:', e);
                    }
                };

                ws.onerror = (error) => {
                    console.error('WebSocket Ïò§Î•ò:', error);
                };

                ws.onclose = () => {
                    console.log('WebSocket Ïó∞Í≤∞ Ï¢ÖÎ£å, Ïû¨Ïó∞Í≤∞ ÏãúÎèÑ...');
                    setTimeout(connectWebSocket, 3000);
                };
            } catch (e) {
                console.error('WebSocket Ïó∞Í≤∞ Ïã§Ìå®:', e);
                setTimeout(connectWebSocket, 3000);
            }
        }

        // ÏûêÎßâ ÌëúÏãú
        function showSubtitle(text, duration) {
            const subtitle = document.getElementById('subtitle');
            subtitle.textContent = text;
            subtitle.classList.add('visible');

            setTimeout(() => {
                subtitle.classList.remove('visible');
            }, duration);
        }

        // Mistral AIÎ°ú SVG ÏÉùÏÑ±
        async function generateAndShowSVG(topic) {
            const loading = document.getElementById('loading');
            loading.style.display = 'block';

            try {
                const response = await fetch(MISTRAL_API_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${MISTRAL_API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'mistral-large-latest',
                        messages: [{
                            role: 'user',
                            content: `Create a beautiful, colorful SVG illustration of "${topic}".
Output ONLY the SVG code (starting with <svg and ending with </svg>), no explanation.
Size: 500x500. Use vibrant colors, simple shapes, and make it visually stunning.`
                        }],
                        temperature: 0.8,
                        max_tokens: 2000
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    let svgCode = data.choices[0].message.content;

                    // SVG ÏΩîÎìú Ï∂îÏ∂ú
                    if (svgCode.includes('<svg')) {
                        const start = svgCode.indexOf('<svg');
                        const end = svgCode.lastIndexOf('</svg>') + 6;
                        svgCode = svgCode.substring(start, end);

                        // SVG ÌëúÏãú
                        displaySVG(svgCode);
                        showSubtitle(`‚ú® ${topic} Í∑∏Î¶º ÏôÑÏÑ±!`, 3000);
                    }
                } else {
                    console.error('SVG ÏÉùÏÑ± Ïã§Ìå®:', response.status);
                    showSubtitle('Í∑∏Î¶º ÏÉùÏÑ±Ïóê Ïã§Ìå®ÌñàÏñ¥Ïöî „Ö†„Ö†', 2000);
                }
            } catch (e) {
                console.error('SVG ÏÉùÏÑ± Ïò§Î•ò:', e);
                showSubtitle('Í∑∏Î¶º Í∑∏Î¶¨Í∏∞ Ïò§Î•ò Î∞úÏÉù!', 2000);
            } finally {
                loading.style.display = 'none';
            }
        }

        // SVG ÌëúÏãú
        function displaySVG(svgCode) {
            const container = document.getElementById('svg-container');
            const display = document.getElementById('svg-display');

            display.innerHTML = svgCode;
            container.classList.add('active');

            // 15Ï¥à ÌõÑ ÌéòÏù¥ÎìúÏïÑÏõÉ
            setTimeout(() => {
                container.classList.remove('active');
            }, 15000);
        }

        // Ï¥àÍ∏∞Ìôî
        connectWebSocket();

        // ÌÖåÏä§Ìä∏Ïö© - 10Ï¥à ÌõÑ ÎûúÎç§ SVG ÏÉùÏÑ±
        setTimeout(async () => {
            const topics = ['cute cat', 'starry night', 'rainbow', 'flower', 'robot'];
            const randomTopic = topics[Math.floor(Math.random() * topics.length)];
            console.log('üé® ÌÖåÏä§Ìä∏ SVG ÏÉùÏÑ±:', randomTopic);
            await generateAndShowSVG(randomTopic);
        }, 10000);
    </script>
</body>
</html>

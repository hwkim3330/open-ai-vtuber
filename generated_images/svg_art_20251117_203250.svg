```svg
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Night sky gradient -->
    <defs>
        <radialGradient id="skyGradient" cx="50%" cy="50%" r="70%">
            <stop offset="0%" stop-color="#0a0e2a"/>
            <stop offset="70%" stop-color="#1a1030"/>
            <stop offset="100%" stop-color="#2d1b69"/>
        </radialGradient>

        <!-- Glowing star filter -->
        <filter id="starGlow" x="-30%" y="-30%" width="160%" height="160%">
            <feGaussianBlur stdDeviation="3" result="blur"/>
            <feComposite in="SourceGraphic" in2="blur" operator="over"/>
        </filter>

        <!-- Twinkle animation -->
        <g id="twinkle">
            <circle cx="0" cy="0" r="3" fill="#fff" opacity="0.8">
                <animate attributeName="r" values="3;4;3" dur="2s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
            </circle>
        </g>
    </defs>

    <!-- Background -->
    <rect width="400" height="400" fill="url(#skyGradient)"/>

    <!-- Moon -->
    <circle cx="320" cy="100" r="40" fill="#f9f4c4" filter="url(#starGlow)"/>

    <!-- Large colorful stars -->
    <g>
        <path d="M100 150l10 30 30-10-20-20 30-10-10-30-20 20-10-30-30 10 20 20z" fill="#ff6b9d" filter="url(#starGlow)"/>
        <path d="M250 80l10 30 30-10-20-20 30-10-10-30-20 20-10-30-30 10 20 20z" fill="#4ecdc4" filter="url(#starGlow)"/>
        <path d="M180 280l10 30 30-10-20-20 30-10-10-30-20 20-10-30-30 10 20 20z" fill="#ffe66d" filter="url(#starGlow)"/>
        <path d="M300 220l10 30 30-10-20-20 30-10-10-30-20 20-10-30-30 10 20 20z" fill="#95e1d3" filter="url(#starGlow)"/>
    </g>

    <!-- Small twinkling stars -->
    <use href="#twinkle" x="50" y="70" fill="#f72585"/>
    <use href="#twinkle" x="180" y="30" fill="#7209b7"/>
    <use href="#twinkle" x="280" y="150" fill="#4cc9f0"/>
    <use href="#twinkle" x="120" y="200" fill="#f8961e"/>
    <use href="#twinkle" x="220" y="250" fill="#43aa8b"/>
    <use href="#twinkle" x="350" y="80" fill="#f4a261"/>
    <use href="#twinkle" x="90" y="300" fill="#e9c46a"/>
    <use href="#twinkle" x="150" y="180" fill="#a8e6cf"/>
   
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF9A8B" />
      <stop offset="100%" stop-color="#FF6EFF" />
    </linearGradient>
    <radialGradient id="headGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#4CAF50" />
      <stop offset="100%" stop-color="#2E7D32" />
    </radialGradient>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  <rect width="400" height="400" fill="url(#bgGradient)" />

  <!-- Robot body -->
  <rect x="140" y="200" width="120" height="150" rx="20" fill="#FFC107" stroke="#FF9800" stroke-width="4" />
  <rect x="150" y="150" width="100" height="50" rx="10" fill="#2196F3" stroke="#1976D2" stroke-width="3" />

  <!-- Head -->
  <circle cx="200" cy="120" r="60" fill="url(#headGradient)" stroke="#1B5E20" stroke-width="3" />
  <rect x="180" y="100" width="40" height="20" rx="5" fill="#FF5722" />
  <rect x="170" y="90" width="60" height="10" rx="3" fill="#F44336" />

  <!-- Eyes -->
  <circle cx="175" cy="110" r="10" fill="#FFEB3B" />
  <circle cx="225" cy="110" r="10" fill="#FFEB3B" />
  <circle cx="175" cy="110" r="5" fill="#3F51B5" />
  <circle cx="225" cy="110" r="5" fill="#3F51B5" />

  <!-- Mouth (happy) -->
  <path d="M180,140 Q200,150 220,140" stroke="#E91E63" stroke-width="3" fill="none" />

  <!-- Antenna -->
  <rect x="195" y="40" width="10" height="50" rx="5" fill="#9C27B0" />
  <circle cx="200" y="30" r="10" fill="#E040FB" />

  <!-- Arms -->
  <rect x="110" y="220" width="80" height="20" rx="10" fill="#795548" />
  <rect x="210" y="220" width="80" height="20" rx="10" fill="#795548" />
  <rect x="100" y="240" width="30" height="60" rx="5" fill="#607D8B" />
  <rect x="270" y="240" width="30" height="60" rx="5" fill="#607D8B" />

  <!-- Hands -->
  <circle cx="115" y="300" r="15" fill="#FF9800" />

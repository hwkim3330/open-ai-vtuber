        <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/>
        <animateTransform attributeName="transform" type="translate" values="0,0; 50,0; 0,0" dur="3s" repeatCount="indefinite"/>
    </path>

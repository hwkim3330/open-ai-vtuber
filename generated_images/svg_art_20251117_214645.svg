<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Night Sky Gradient -->
    <defs>
        <radialGradient id="skyGradient" cx="50%" cy="50%" r="70%" gradientTransform="rotate(45)">
            <stop offset="0%" stop-color="#0a0e23"/>
            <stop offset="50%" stop-color="#1a1030"/>
            <stop offset="100%" stop-color="#3a1c71"/>
        </radialGradient>

        <!-- Star Filter -->
        <filter id="starGlow" x="-30%" y="-30%" width="160%" height="160%">
            <feGaussianBlur stdDeviation="3" result="blur"/>
            <feComposite in="SourceGraphic" in2="blur" operator="over"/>
        </filter>

        <!-- Twinkle Animation -->
        <g id="twinkle">
            <circle cx="0" cy="0" r="3" fill="#fff" opacity="0.8">
                <animate attributeName="r" values="3;4;3" dur="2s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
            </circle>
        </g>
    </defs>

    <!-- Background -->
    <rect width="400" height="400" fill="url(#skyGradient)"/>

    <!-- Large Stars -->
    <g filter="url(#starGlow)">
        <circle cx="100" cy="120" r="5" fill="#ffd700" opacity="0.9"/>
        <circle cx="300" cy="80" r="6" fill="#ff6b6b" opacity="0.9"/>
        <circle cx="200" cy="200" r="4" fill="#4dff91" opacity="0.9"/>
        <circle cx="350" cy="250" r="5" fill="#a55eea" opacity="0.9"/>
        <circle cx="150" cy="300" r="4" fill="#48cae4" opacity="0.9"/>
    </g>

    <!-- Twinkling Stars (small) -->
    <use href="#twinkle" x="50" y="50" fill="#fff9c4"/>
    <use href="#twinkle" x="250" y="30" fill="#ffb703"/>
    <use href="#twinkle" x="180" y="150" fill="#fb8500"/>
    <use href="#twinkle" x="320" y="180" fill="#023047"/>
    <use href="#twinkle" x="200" y="350" fill="#ff006e"/>
    <use href="#twinkle" x="80" y="280" fill="#8338ec"/>
    <use href="#twinkle" x="350" y="100" fill="#3a86ff"/>
    <use href="#twinkle" x="120" y="180" fill="#ffbe0b"/>
    <use href="#twinkle" x="280" y="250" fill="#ff006e"/>
    <use href="#twinkle" x="70" y="320" fill="#8338ec"/>

    <!-- Shooting Star -->

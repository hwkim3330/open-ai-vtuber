<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="400" height="400" fill="#FFE6F0" rx="20"/>

    <!-- Cat Body -->
    <ellipse cx="200" cy="250" rx="120" ry="100" fill="#FF9EB5" stroke="#FF6B9D" stroke-width="3"/>

    <!-- Cat Head -->
    <circle cx="200" cy="150" r="100" fill="#FF9EB5" stroke="#FF6B9D" stroke-width="3"/>

    <!-- Ears -->
    <path d="M120 80 L80 40 L120 100 Z" fill="#FF6B9D" stroke="#FF4785" stroke-width="2"/>
    <path d="M280 80 L320 40 L280 100 Z" fill="#FF6B9D" stroke="#FF4785" stroke-width="2"/>

    <!-- Inner Ears -->
    <path d="M110 90 L90 60 L110 100 Z" fill="#FFE6F0"/>
    <path d="M290 90 L310 60 L290 100 Z" fill="#FFE6F0"/>

    <!-- Eyes -->
    <circle cx="160" cy="140" r="20" fill="#FFFFFF" stroke="#FF6B9D" stroke-width="2"/>
    <circle cx="240" cy="140" r="20" fill="#FFFFFF" stroke="#FF6B9D" stroke-width="2"/>

    <!-- Pupils -->
    <circle cx="160" cy="140" r="10" fill="#FF4785"/>
    <circle cx="240" cy="140" r="10" fill="#FF4785"/>

